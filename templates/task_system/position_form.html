{% extends "layouts/base.html" %}
{% load i18n static%}

{% block extrastyle %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static "css/forms.css" %}">
{% endblock %}

{% block content %}
    <div class="py-4 mt-5 mx-5">
        <div class="d-flex justify-content-between w-100 flex-wrap">
            <div class="mb-3 mb-lg-0">
                 <h1 class="h4">
                     {{ object|yesno:"Edit,Create" }} position
                 </h1>
            </div>
        </div>
    </div>

    <div class="row mx-4">
        <div class="col-12 mb-4">
            <div class="card">
                <div class="card-body">
                    <form action="" method="post" novalidate>
                        {% csrf_token %}
                        <div>
                          {{ form.as_p }}
                          <div class="text-center col-sm-4 m-auto">
                            <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">{{ object|yesno:"Edit,Create" }} position</button>
                          </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
